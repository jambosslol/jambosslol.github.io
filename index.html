<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Outlier</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js?v=1.2" type="module"></script>
    
</head><body>

    <header id="main-header">
        <div class="header-content">
            <div class="header-left">
                <strong class="title-font">Outlier</strong>
                <span id="header-date" class="date-font"></span>
            </div>
            <!-- MODIFIED: Wrapped header controls for better layout -->
            <div class="header-right">
                <!-- NEW: Stats Dropdown -->
                <div id="stats-dropdown" class="dropdown hidden">
                    <button id="stats-btn" class="secondary-btn">Stats</button>
                    <div id="stats-content" class="dropdown-content">
                        <h3>Your Statistics</h3>
                        <div class="stat-item">
                            <span id="stats-played" class="stat-value">0</span>
                            <span class="stat-label">Played</span>
                        </div>
                        <div class="stat-item">
                            <span id="stats-wins" class="stat-value">0</span>
                            <span class="stat-label">Wins</span>
                        </div>
                        <div class="stat-item">
                            <span id="stats-current-streak" class="stat-value">0</span>
                            <span class="stat-label">Current Streak</span>
                        </div>
                        <div class="stat-item">
                            <span id="stats-max-streak" class="stat-value">0</span>
                            <span class="stat-label">Max Streak</span>
                        </div>
                    </div>
                </div>
                <!-- Auth Buttons -->
                <button id="create-account-header-btn" class="secondary-btn hidden"></button>
                <button id="auth-action-btn" class="secondary-btn hidden"></button>
            </div>
        </div>
    </header>

    <main id="homepage">
        <div class="logo">
            <svg viewBox="0 0 100 80" xmlns="http://www.w3.org/2000/svg">
                <circle cx="20" cy="20" r="10" fill="#121212"/>
                <circle cx="50" cy="20" r="10" fill="#121212"/>
                <circle cx="20" cy="50" r="10" fill="#121212"/>
                <circle cx="50" cy="50" r="10" fill="#121212"/>
                <circle cx="85" cy="35" r="10" fill="none" stroke="#6aaa64" stroke-width="3"/>
            </svg>
        </div>
        <h2>Outlier</h2>
        <p class="instructions">Find the word that doesn't fit the hidden category.</p>
        
        <div class="button-container">
            <button id="play-btn">Play</button>
            <!-- These buttons are now hidden by default via script.js -->
            <a href="login.html" class="hidden">
                <button id="login-btn" class="secondary-btn">Log In</button>
            </a>
            <a href="signup.html" class="hidden">
                <button id="create-account-btn" class="secondary-btn">Create an Account</button>
            </a>
        </div>
    </main>

    <main id="game-page" class="hidden">
        <p class="game-instruction">Choose the odd one out!</p>
        <div id="tokens-container"></div>
        
        <div class="game-footer">
            <div id="mistakes-counter"></div>
            <div class="game-controls">
                <button id="prev-btn" class="nav-btn hidden">←</button>
                <div id="center-controls">
                    <button id="shuffle-btn"><span class="thin-font">Shuffle</span></button>
                    <button id="submit-btn" disabled><span class="thin-font">Submit</span></button>
                </div>
                <button id="next-btn" class="nav-btn hidden">→</button>
            </div>
            <div id="progress-tracker"></div>
            <div id="review-explanation" class="hidden"></div>
        </div>
    </main>
    
    <div id="result-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="result-title"></h2>
            <p id="final-score" class="hidden"></p>
            <p class="category-label">CATEGORY</p>
            <p id="result-category"></p>
            <p id="result-explanation"></p>
            <button id="continue-btn">Continue →</button>
        </div>
    </div>

</body>
</html>
