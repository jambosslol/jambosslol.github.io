name: Generate Daily Puzzles

on:
  # This sets the schedule. The following runs at 5:00 AM UTC every day.
  # You can change the time using cron syntax.
  schedule:
    - cron: '0 5 * * *'

  # This line allows you to run the workflow manually from the "Actions" tab on GitHub.
  workflow_dispatch:

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      # 1. Checks out a copy of your repository code
      - name: Checkout Repo
        uses: actions/checkout@v4

      # 2. Sets up the Python version you want to use
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Installs the libraries listed in your requirements.txt file
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Runs your Python script to generate the new puzzles
      - name: Generate new puzzles
        env:
          # This is how you securely pass your secret API key to the script
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python generate_puzzles.py

      # 5. Commits the modified puzzles.json file back to your repository
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "feat: âœ¨ Generate new daily puzzles"
          file_pattern: puzzles.json
