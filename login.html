<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Outlier</title>
    <!-- We re-use the SAME stylesheet for a consistent look -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Add the Firebase SDK scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    
    <!-- Link to its own dedicated JavaScript file -->
    <script src="login.js" defer></script>
</head>
<body>

    <main id="login-page">
        <h2>Log In or Sign Up</h2>
        <p class="instructions">Enter your email to continue.</p>

        <!-- A form to hold the inputs -->
        <form id="auth-form">
            <div class="input-group">
                <label for="email-input">Email</label>
                <input type="email" id="email-input" required autocomplete="email">
            </div>

            <!-- This password field starts hidden -->
            <div class="input-group hidden" id="password-group">
                <label for="password-input">Password (6+ characters)</label>
                <input type="password" id="password-input" minlength="6" autocomplete="current-password">
            </div>
            
            <button type="submit" id="action-btn" class="pill-button">Continue</button>
            <p id="error-message" class="error-text"></p>
        </form>

        <a href="index.html" class="back-link">‚Üê Back to Game</a>
    </main>

</body>
</html>
