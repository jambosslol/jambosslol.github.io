<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Outlier</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js" type="module"></script>
</head>
<body>

    <main id="login-page">
        <h2 id="form-title">Log In</h2>
        <p id="form-instruction" class="instructions">Welcome back! Please enter your credentials.</p>

        <form id="login-form">
            <div class="input-group">
                <label for="email-input">Email</label>
                <input type="email" id="email-input" required autocomplete="email">
            </div>

            <div class="input-group">
                <label for="password-input">Password</label>
                <input type="password" id="password-input" required autocomplete="current-password">
            </div>
            
            <button type="submit" id="action-btn" class="pill-button">Log In</button>
            <p id="error-message" class="error-text"></p>
        </form>

        <p class="form-switcher">Don't have an account? <a href="signup.html">Create one</a></p>
    </main>

</body>
</html>
